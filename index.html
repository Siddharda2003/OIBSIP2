<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conversion">
        <h1>Temperature Converter</h1>
        <label for="inputTemp"><h2>Enter the temperature:</h2></label>
        <input type="number" id="inputTemp"><br>
        <label for="inputChoice"><h2>Select the conversion mode</h2></label>
        <select id="inputChoice">
            <option value="cf">Celsius to Fahrenheit</option>
            <option value="ck">Celsius to Kelvin</option>
            <option value="fc">Fahrenheit to Celsius</option>
            <option value="fk">Fahrenheit to Kelvin</option>
            <option value="kc">Kelvin to Celsius </option>
            <option value="kf">Kelvin to Fahrenheit</option>
        </select><br>
        <button class="btn" onclick="convert()">Convert</button><br>
        <div id="answer"></div>
    </div>
    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
